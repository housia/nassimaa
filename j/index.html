<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aframe Transparent Video Shader</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="./index.js"></script>
  </head>  
  <body>
    <a-scene>
      <a-assets>
        <video id="soccerPlayerVideo" src="output_7uN53FH.webm" unmuted loop="true"></video>
      </a-assets>
      <a-scene>
        <a-scene background="color: black"></a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#FF0000"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#800080"></a-sphere>
      <!-- <a-stacks position="0 1.15 -5" radius="1.25" color="#EF2D5E"></a-stacks> -->
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="	#0000FF"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
   
      <a-entity
        id="soccerPlayer"
        material="shader: transparent-video; src: #soccerPlayerVideo"
        geometry="primitive: plane;
                  width: 1;
                  height: 1.8"
        position="0 1 -2">
      </a-entity>
      
      <!-- <a-sky color="#6EBAA7"></a-sky> -->
    </a-scene>
    
    <div id="video-message">
      Click to start playing the video.
    </div>
  </body>
</html>
